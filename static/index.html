<!DOCTYPE html>
<html>
    <head>
        <title>FMM</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- Left menu -->
        <aside class="menu">
            <header>
                <h1 class="brand">Fix My Music
                    <sup>
                        <div class="flip">
                            <div class="front">Hack</div>
                            <div class="back">Hack</div>
                        </div>
                    </sup>
                </h1>
            </header>
            <nav>
                <ul>
                    <li class="active">Current</li>
                    <li>Albums</li>
                    <li>Artists</li>
                    <li>Playlists</li>
                </ul>
            </nav>
        </aside>

        <!-- Main panel -->
        <main>
            <header>
                <div class="search">
                    <img class="icon" src="images/icon-search.png">
                    <input type="text" placeholder="Search terms">
                </div>
            </header>

            <div id="react-root" class="content">

            </div>
        </main>

        <!-- Player -->
        <div class="bottom-player">
            <div class="info-song">
                <div class="cover"></div>
                <div class="infos">
                    <div class="title">Time</div>
                    <div class="album">The Dark Side of the Moon</div>
                    <div class="artist">Pink Floyd</div>
                </div>
            </div>

            <div class="player-actions">
                <!-- Icon previous -->
                <svg id="player-action-previous"
                     xmlns:dc="http://purl.org/dc/elements/1.1/"
                     xmlns:cc="http://creativecommons.org/ns#"
                     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                     xmlns:svg="http://www.w3.org/2000/svg"
                     xmlns="http://www.w3.org/2000/svg"
                     version="1.1"
                     viewBox="0 0 43.179679 43.179699"
                     height="43px"
                     width="43px">
                    <defs id="defs5769" />
                    <metadata id="metadata5772">
                        <rdf:RDF>
                            <cc:Work rdf:about="">
                                <dc:format>image/svg+xml</dc:format>
                                <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
                                <dc:title></dc:title>
                            </cc:Work>
                        </rdf:RDF>
                    </metadata>
                    <g transform="translate(458.7327,-419.34378)" id="layer1">
                        <path d="M 21.589844,0 A 21.59008,21.59008 0 0 0 0,21.589844 21.59008,21.59008 0 0 0 21.589844,43.179688 21.59008,21.59008 0 0 0 43.179688,21.589844 21.59008,21.59008 0 0 0 21.589844,0 Z m -13.3300784,13.683594 0.8847656,0 0,7.644531 13.0957028,-7.644531 0,7.404297 12.679688,-7.404297 0,15.8125 -12.679688,-7.404297 0,7.404297 -13.0957028,-7.644532 0,7.644532 -0.8847656,0 0,-15.8125 z"
                              transform="translate(-458.7327,419.34378)"
                              id="path4605-7-7-3-8-79" />
                    </g>
                </svg>
                <!-- End icon previous -->

                <div class="pause-play">
                    <!-- Icon pause -->
                    <svg id="player-action-pause"
                         xmlns:dc="http://purl.org/dc/elements/1.1/"
                         xmlns:cc="http://creativecommons.org/ns#"
                         xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                         xmlns:svg="http://www.w3.org/2000/svg"
                         xmlns="http://www.w3.org/2000/svg"
                         width="58px"
                         height="58px"
                         viewBox="0 0 57.781253 57.783301"
                         version="1.1">
                        <defs id="defs4542" />
                        <metadata id="metadata4545">
                            <rdf:RDF>
                                <cc:Work rdf:about="">
                                    <dc:format>image/svg+xml</dc:format>
                                    <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
                                    <dc:title></dc:title>
                                </cc:Work>
                            </rdf:RDF>
                        </metadata>
                        <g id="layer1" transform="translate(366.03348,-629.18484)">
                            <path d="m -337.14286,629.18484 a 28.891247,28.891247 0 0 0 -28.89062,28.8907 28.891247,28.891247 0 0 0 28.89062,28.8926 28.891247,28.891247 0 0 0 28.89063,-28.8926 28.891247,28.891247 0 0 0 -28.89063,-28.8907 z m -8.8125,18.0821 6.48047,0 0,21.6191 -6.48047,0 0,-21.6191 z m 11.14453,0 6.48047,0 0,21.6191 -6.48047,0 0,-21.6191 z"
                                  id="path4738-5-1-7" />
                        </g>
                    </svg>
                    <!-- End icon pause -->
                </div>

                <!-- Icon next -->
                <svg width="43px"
                     height="43px"
                     viewBox="0 0 43.179679 43.179699"
                     id="player-icon-next"
                     version="1.1">
                    <defs id="defs5162" />
                    <metadata id="metadata5454">
                        <rdf:RDF>
                            <cc:Work rdf:about="">
                                <dc:format>image/svg+xml</dc:format>
                                <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
                                <dc:title></dc:title>
                            </cc:Work>
                        </rdf:RDF>
                    </metadata>
                    <g id="layer1"
                       transform="translate(513.01841,-527.91521)">
                        <path d="m -491.42857,527.91521 a 21.59008,21.59008 0 0 1 21.58984,21.5898 21.59008,21.59008 0 0 1 -21.58984,21.5899 21.59008,21.59008 0 0 1 -21.58984,-21.5899 21.59008,21.59008 0 0 1 21.58984,-21.5898 z m 13.33008,13.6836 -0.88477,0 0,7.6445 -13.0957,-7.6445 0,7.4043 -12.67969,-7.4043 0,15.8125 12.67969,-7.4043 0,7.4043 13.0957,-7.6445 0,7.6445 0.88477,0 0,-15.8125 z"
                              id="path4605-7-7-3-8-7-0" />
                    </g>
                </svg>
                <!-- End icon next -->
            </div>

            <div class="time-track">
                <div class="current time-text">3:12</div>
                <div class="time-bars">
                    <div class="current time-bar"></div>
                    <div class="total time-bar"></div>
                </div>
                <div class="total time-text">7:38</div>
            </div>
        </div>

        <script src="output/bundle.js"></script>
    </body>
</html>
